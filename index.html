<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>SPFC Prank</title>
</head>

<body>
  <div class="container">
    <div class="card-container">

      <div class="switch-container">

        <div class="switch-position">
          <label class="switch">
            <input type="checkbox" id="inputUm">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="switch-position">
          <label class="switch">
            <input type="checkbox" id="inputDois">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="switch-position">
          <label class="switch">
            <input type="checkbox" id="inputTres">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div class="shield-container">

        <div class="shield-box">
          <p>Torce para</p>
          <img src="https://upload.wikimedia.org/wikipedia/pt/4/4b/S%C3%A3o_Paulo_Futebol_Clube.png" alt="">
        </div>
        <div class="shield-box">
          <p>Assistir o</p>
          <div class="shild-align">
            <img src="https://upload.wikimedia.org/wikipedia/pt/4/4b/S%C3%A3o_Paulo_Futebol_Clube.png" alt="">
          </div>
        </div>
        <div class="shield-box">
          <p>Ser Feliz</p>
        </div>

      </div>

    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
